{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Admin Dashboard</h2>
  <a href="{{ url_for('admin_product_new') }}" class="btn btn-success">+ Add Product</a>
</div>

<table class="table table-bordered table-striped shadow-sm">
  <thead class="table-dark">
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for product in products %}
      <tr>
        <td><img src="{{ product.image_url }}" width="80" class="rounded"></td>
        <td>{{ product.name }}</td>
        <td>{{ product.description[:50] }}...</td>
        <td>â‚¹{{ "%.2f"|format(product.price) }}</td>
        <td>
          <a href="{{ url_for('admin_product_edit', product_id=product.id) }}" class="btn btn-warning btn-sm">Edit</a>
          <form method="POST" action="{{ url_for('admin_product_delete', product_id=product.id) }}" style="display:inline;">
            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Delete this product?')">Delete</button>
          </form>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
